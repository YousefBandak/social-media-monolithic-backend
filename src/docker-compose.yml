version: '3.8'

services:
  backend-service:
    build: ./Dockerfile
    ports:
      - "8080:8080"

  database-service:
    build: ./sql.Dockerfile
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 0s
